<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Invaders - Mars Alien</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #fff;
            background-image: url('news.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #gameOver {
            position: absolute;
            color: red;
            font-family: Arial, sans-serif;
            font-size: 48px;
            display: none;
            text-align: center;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOver">Game Over - Press R to Restart</div>

    <!-- Background music -->
    <audio id="backgroundMusic" loop>
        <source src="entertainer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Shooting sound -->
    <audio id="shotSound">
        <source src="shot.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOver');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const shotSound = document.getElementById('shotSound');

        // Load sprite images
        const playerSprite = new Image();
        playerSprite.src = 'https://mars-alien.com/game/paddle1.png';
        const mainbaseSprite = new Image();
        mainbaseSprite.src = 'https://mars-alien.com/game/mainbase.png';
        const glowtubeSprite = new Image();
        glowtubeSprite.src = 'https://mars-alien.com/game/glowtube.png';

        // Audio handling
        let isMusicPlaying = false;
        let isFirstInteraction = true;
        let isToggling = false;

        function tryPlayMusic() {
            if (!isMusicPlaying && !isToggling) {
                isToggling = true;
                const playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isMusicPlaying = true;
                        isToggling = false;
                    }).catch(() => { isToggling = false; });
                }
            }
        }

        function toggleMusic() {
            if (isToggling) return;
            isToggling = true;
            if (isMusicPlaying) {
                backgroundMusic.pause();
                isMusicPlaying = false;
            } else {
                tryPlayMusic();
            }
            setTimeout(() => { isToggling = false; }, 200);
        }

        // Game settings
        const playerWidth = 120;
        const playerHeight = 120;
        const visibleWidth = 73;
        const visibleHeight = 32;
        const alienWidth = 54;
        const alienHeight = 27;
        const bulletWidth = 5;
        const bulletHeight = 10;
        const alienRows = 5;
        const alienCols = 9;
        let alienSpeed = 1;
        const bulletSpeed = 5;

        // Game state
        let player = { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight, width: playerWidth, height: playerHeight, visibleWidth, visibleHeight, speed: 5 };
        let aliens = [];
        let playerBullets = [];
        let alienBullets = [];
        let score = 0;
        let lives = 3;
        let alienDirection = 1;
        let alienMoveDown = false;
        let gameOver = false;
        let levelTransition = false;

        function initAliens() {
            aliens = [];
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    const isGlowtube = Math.random() > 0.5;
                    aliens.push({
                        x: col * (alienWidth + 10) + 50,
                        y: row * (alienHeight + 10) + 30,
                        width: alienWidth,
                        height: alienHeight,
                        alive: true,
                        sprite: isGlowtube ? glowtubeSprite : mainbaseSprite,
                        hits: isGlowtube ? 2 : 1
                    });
                }
            }
        }

        function resetGame() {
            player = { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight, width: playerWidth, height: playerHeight, visibleWidth, visibleHeight, speed: 5 };
            aliens = [];
            playerBullets = [];
            alienBullets = [];
            score = 0;
            lives = 3;
            alienDirection = 1;
            alienMoveDown = false;
            gameOver = false;
            levelTransition = false;
            alienSpeed = 1;
            gameOverText.style.display = 'none';
            initAliens();
            gameLoop();
        }

        // Keyboard controls
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (isFirstInteraction && ['ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                tryPlayMusic();
                isFirstInteraction = false;
            }
            if (e.code === 'KeyM') toggleMusic();
            if (gameOver && e.code === 'KeyR') resetGame();
        });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });

        // Draw functions
        function drawPlayer() {
            if (playerSprite.complete && playerSprite.naturalWidth !== 0) {
                ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(player.x, player.y + playerHeight);
                ctx.lineTo(player.x + playerWidth / 2, player.y);
                ctx.lineTo(player.x + playerWidth, player.y + playerHeight);
                ctx.fill();
            }
        }

        function drawAliens() {
            aliens.forEach(alien => {
                if (alien.alive) {
                    if (alien.sprite.complete && alien.sprite.naturalWidth !== 0) {
                        ctx.drawImage(alien.sprite, alien.x, alien.y, alien.width, alien.height);
                    } else {
                        ctx.fillStyle = alien.sprite === glowtubeSprite ? 'blue' : 'green';
                        ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
                    }
                }
            });
        }

        function drawBullets() {
            ctx.fillStyle = 'limegreen';
            playerBullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));
            ctx.fillStyle = 'red';
            alienBullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));
        }

        function drawUI() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.fillText(`Lives: ${lives}`, canvas.width - 80, 20);
        }

        // Player update with shooting sound
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            if (keys['Space'] && !playerBullets.some(b => b.y > player.y - 50)) {
                playerBullets.push({ x: player.x + playerWidth / 2 - bulletWidth / 2, y: player.y, width: bulletWidth, height: bulletHeight });
                
                // Play shooting sound without cutting off previous
                const shotClone = shotSound.cloneNode();
                shotClone.play().catch(() => {});
            }
        }

        function updateAliens() {
            if (levelTransition) return;

            let minX = canvas.width, maxX = 0;
            aliens.forEach(alien => {
                if (alien.alive) {
                    if (alien.x < minX) minX = alien.x;
                    if (alien.x + alien.width > maxX) maxX = alien.x + alien.width;
                }
            });

            if (maxX > canvas.width - 10 || minX < 10) {
                alienDirection *= -1;
                alienMoveDown = true;
            }

            aliens.forEach(alien => {
                if (alien.alive) {
                    alien.x += alienSpeed * alienDirection;
                    if (alienMoveDown) alien.y += 10;
                    if (Math.random() < 0.001 && alienBullets.length < 3) {
                        alienBullets.push({ x: alien.x + alien.width / 2 - bulletWidth / 2, y: alien.y + alien.height, width: bulletWidth, height: bulletHeight });
                    }
                }
            });
            alienMoveDown = false;
        }

        function updateBullets() {
            playerBullets = playerBullets.filter(b => b.y > 0).map(b => ({ ...b, y: b.y - bulletSpeed }));
            alienBullets = alienBullets.filter(b => b.y < canvas.height).map(b => ({ ...b, y: b.y + bulletSpeed }));
        }

        function checkCollisions() {
            // Player hit by alien bullets
            alienBullets.forEach(bullet => {
                if (bullet.x < player.x + 23 + player.visibleWidth && bullet.x + bullet.width > player.x + 23 &&
                    bullet.y < player.y + 44 + player.visibleHeight && bullet.y + bullet.height > player.y + 44) {
                    lives--;
                    bullet.y = canvas.height + 10;
                    if (lives <= 0) {
                        gameOver = true;
                        gameOverText.style.display = 'block';
                    }
                }
            });

            // Alien hit by player bullets
            playerBullets.forEach(bullet => {
                aliens.forEach(alien => {
                    if (alien.alive && bullet.x < alien.x + alien.width && bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height && bullet.y + bullet.height > alien.y) {
                        alien.hits--;
                        bullet.y = -10;
                        if (alien.hits <= 0) {
                            alien.alive = false;
                            score += alien.sprite === glowtubeSprite ? 20 : 10;
                        }
                    }
                });
            });

            // Game over if aliens reach player
            aliens.forEach(alien => {
                if (alien.alive && alien.y + alien.height > player.y) {
                    gameOver = true;
                    gameOverText.style.display = 'block';
                }
            });
        }

        function resetLevel() {
            levelTransition = true;
            alienBullets = [];
            playerBullets = [];
            setTimeout(() => {
                initAliens();
                alienSpeed *= 2;
                levelTransition = false;
            }, 500);
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayer();
            updateAliens();
            updateBullets();
            checkCollisions();
            drawPlayer();
            drawAliens();
            drawBullets();
            drawUI();
            if (aliens.every(a => !a.alive) && !levelTransition) resetLevel();
            requestAnimationFrame(gameLoop);
        }

        // Wait for images to load
        let imagesLoaded = 0;
        const totalImages = 3;
        function checkImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                initAliens();
                gameLoop();
            }
        }
        playerSprite.onload = checkImagesLoaded;
        mainbaseSprite.onload = checkImagesLoaded;
        glowtubeSprite.onload = checkImagesLoaded;
        playerSprite.onerror = checkImagesLoaded;
        mainbaseSprite.onerror = checkImagesLoaded;
        glowtubeSprite.onerror = checkImagesLoaded;
    </script>
</body>
</html>
