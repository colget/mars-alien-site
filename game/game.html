<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Invaders - Mars Alien</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #fff;
            background-image: url('news.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #gameOver {
            position: absolute;
            color: red;
            font-family: Arial, sans-serif;
            font-size: 48px;
            display: none;
            text-align: center;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOver">Game Over - Press R to Restart</div>

    <!-- Background music -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="entertainer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Shooting sound -->
    <audio id="shotSound" preload="auto">
        <source src="shot.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOver');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const shotSound = document.getElementById('shotSound');

        // Load sprite images
        const playerSprite = new Image();
        playerSprite.src = 'https://mars-alien.com/game/paddle1.png';
        const mainbaseSprite = new Image();
        mainbaseSprite.src = 'https://mars-alien.com/game/mainbase.png';
        const glowtubeSprite = new Image();
        glowtubeSprite.src = 'https://mars-alien.com/game/glowtube.png';

        // ------------------- AUDIO HANDLING -------------------
        let isMusicPlaying = false;
        let isFirstInteraction = true;
        let isToggling = false;

        function tryPlayMusic() {
            if (!isMusicPlaying && !isToggling) {
                isToggling = true;
                const playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isMusicPlaying = true;
                        isToggling = false;
                    }).catch(err => {
                        console.error('Music play failed:', err);
                        isToggling = false;
                    });
                }
            }
        }

        function toggleMusic() {
            if (isToggling) return;
            isToggling = true;
            if (isMusicPlaying) {
                backgroundMusic.pause();
                isMusicPlaying = false;
            } else {
                tryPlayMusic();
            }
            setTimeout(() => isToggling = false, 200);
        }

        // FIXED: Clone audio each time for crisp rapid-fire sounds (no overlap/throttling)
        function playShotSound() {
            const audio = shotSound.cloneNode(true);
            audio.volume = 0.5; // Optional: Adjust volume if too loud
            audio.play().catch(err => console.log('Shot play failed:', err));
        }

        // ------------------- GAME SETTINGS -------------------
        const playerWidth = 120;
        const playerHeight = 120;
        const visibleWidth = 73;
        const visibleHeight = 32;
        const alienWidth = 54;
        const alienHeight = 27;
        const bulletWidth = 5;
        const bulletHeight = 10;
        const powerupWidth = 25;
        const powerupHeight = 12;
        const powerupSpeed = 1.5;
        const powerupDropChance = 0.15; // 15% chance when alien dies
        const shieldDuration = 10000; // 10 seconds
        const alienRows = 5;
        const alienCols = 9;
        let alienSpeed = 1;
        const bulletSpeed = 5;
        const fireRateMs = 120; // ms between shots (tweak for feel: lower = faster)

        // ------------------- GAME STATE -------------------
        let player = { 
            x: canvas.width / 2 - playerWidth / 2, 
            y: canvas.height - playerHeight, 
            width: playerWidth, 
            height: playerHeight, 
            visibleWidth, 
            visibleHeight, 
            speed: 5,
            shieldActive: false,
            shieldEndTime: 0
        };
        let aliens = [];
        let playerBullets = [];
        let alienBullets = [];
        let powerups = []; // NEW: Power-up pickups
        let score = 0;
        let lives = 3;
        let alienDirection = 1;
        let alienMoveDown = false;
        let gameOver = false;
        let levelTransition = false;
        let lastFireTime = 0;

        // ------------------- INITIALISE ALIENS -------------------
        function initAliens() {
            aliens = [];
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    const isGlowtube = Math.random() > 0.5;
                    aliens.push({
                        x: col * (alienWidth + 10) + 50,
                        y: row * (alienHeight + 10) + 30,
                        width: alienWidth,
                        height: alienHeight,
                        alive: true,
                        sprite: isGlowtube ? glowtubeSprite : mainbaseSprite,
                        hits: isGlowtube ? 2 : 1
                    });
                }
            }
        }

        // ------------------- RESET GAME -------------------
        function resetGame() {
            player = { 
                x: canvas.width / 2 - playerWidth / 2, 
                y: canvas.height - playerHeight, 
                width: playerWidth, 
                height: playerHeight, 
                visibleWidth, 
                visibleHeight, 
                speed: 5,
                shieldActive: false,
                shieldEndTime: 0 
            };
            aliens = [];
            playerBullets = [];
            alienBullets = [];
            powerups = []; // NEW
            score = 0;
            lives = 3;
            alienDirection = 1;
            alienMoveDown = false;
            gameOver = false;
            levelTransition = false;
            alienSpeed = 1;
            lastFireTime = 0;
            gameOverText.style.display = 'none';
            initAliens();
            gameLoop();
        }

        // ------------------- NEW: POWER-UPS -------------------
        function activateShield() {
            player.shieldActive = true;
            player.shieldEndTime = Date.now() + shieldDuration;
        }

        function updateShield() {
            if (player.shieldActive && Date.now() > player.shieldEndTime) {
                player.shieldActive = false;
            }
        }

        function updatePowerups() {
            powerups = powerups.filter(pu => pu.y < canvas.height);
            powerups.forEach(pu => {
                pu.y += powerupSpeed;
            });
        }

        function drawPowerups() {
            ctx.fillStyle = 'rgba(0, 255, 255, 0.8)'; // Cyan glow
            powerups.forEach(pu => {
                ctx.fillRect(pu.x, pu.y, pu.width, pu.height);
            });
            ctx.fillStyle = 'black';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            powerups.forEach(pu => {
                ctx.fillText('SHLD', pu.x + pu.width / 2, pu.y + pu.height - 2);
            });
            ctx.textAlign = 'left';
            ctx.fillStyle = 'white'; // Reset
        }

        function drawShield() {
            if (player.shieldActive) {
                ctx.fillStyle = '#00FFFF'; // Cyan
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('----------', player.x + player.width / 2, player.y - 15);
                ctx.textAlign = 'left';
            }
        }

        // ------------------- INPUT -------------------
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;

            // Unlock audio on first user interaction
            if (isFirstInteraction && ['ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                tryPlayMusic();
                isFirstInteraction = false;
            }

            if (e.code === 'KeyM') toggleMusic();
            if (gameOver && e.code === 'KeyR') resetGame();
        });
        document.addEventListener('keyup', e => keys[e.code] = false);

        // ------------------- PLAYER UPDATE (FIXED: Timer-based firing + sound per bullet) -------------------
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            // FIXED: Timer-based firing (works perfectly while holding Space)
            const now = Date.now();
            if (keys['Space'] && now - lastFireTime > fireRateMs) {
                playerBullets.push({
                    x: player.x + playerWidth / 2 - bulletWidth / 2,
                    y: player.y,
                    width: bulletWidth,
                    height: bulletHeight
                });
                playShotSound(); // Sound for EVERY bullet
                lastFireTime = now;
            }
        }

        // ------------------- REST OF THE GAME -------------------
        function drawPlayer() {
            if (playerSprite.complete && playerSprite.naturalWidth !== 0) {
                ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(player.x, player.y + playerHeight);
                ctx.lineTo(player.x + playerWidth / 2, player.y);
                ctx.lineTo(player.x + playerWidth, player.y + playerHeight);
                ctx.fill();
            }
        }

        function drawAliens() {
            aliens.forEach(alien => {
                if (alien.alive) {
                    if (alien.sprite.complete && alien.sprite.naturalWidth !== 0) {
                        ctx.drawImage(alien.sprite, alien.x, alien.y, alien.width, alien.height);
                    } else {
                        ctx.fillStyle = alien.sprite === glowtubeSprite ? 'blue' : 'green';
                        ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
                    }
                }
            });
        }

        function drawBullets() {
            ctx.fillStyle = 'limegreen';
            playerBullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
            ctx.fillStyle = 'red';
            alienBullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
        }

        function drawUI() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.fillText(`Lives: ${lives}`, canvas.width - 80, 20);
        }

        function updateAliens() {
            if (levelTransition) return;
            let minX = canvas.width, maxX = 0;
            aliens.forEach(a => {
                if (a.alive) {
                    if (a.x < minX) minX = a.x;
                    if (a.x + a.width > maxX) maxX = a.x + a.width;
                }
            });
            if (maxX > canvas.width - 10 || minX < 10) {
                alienDirection *= -1;
                alienMoveDown = true;
            }
            aliens.forEach(a => {
                if (a.alive) {
                    a.x += alienSpeed * alienDirection;
                    if (alienMoveDown) a.y += 10;
                    if (Math.random() < 0.001 && alienBullets.length < 3) {
                        alienBullets.push({ x: a.x + a.width / 2 - bulletWidth / 2, y: a.y + a.height, width: bulletWidth, height: bulletHeight });
                    }
                }
            });
            alienMoveDown = false;
        }

        function updateBullets() {
            playerBullets = playerBullets.filter(b => b.y > 0);
            playerBullets.forEach(b => b.y -= bulletSpeed);
            alienBullets = alienBullets.filter(b => b.y < canvas.height);
            alienBullets.forEach(b => b.y += bulletSpeed);
        }

        function checkCollisions() {
            // NEW: Power-up pickup (reverse loop for safe splicing)
            for (let i = powerups.length - 1; i >= 0; i--) {
                const pu = powerups[i];
                if (pu.x < player.x + player.width &&
                    pu.x + pu.width > player.x &&
                    pu.y < player.y + player.height &&
                    pu.y + pu.height > player.y) {
                    activateShield();
                    powerups.splice(i, 1);
                }
            }

            // Player collision with alien bullets (SHIELD PROTECTS!)
            alienBullets.forEach(bullet => {
                if (bullet.x < (player.x + 23) + player.visibleWidth && 
                    bullet.x + bullet.width > (player.x + 23) &&
                    bullet.y < (player.y + 44) + player.visibleHeight && 
                    bullet.y + bullet.height > (player.y + 44)) {
                    if (!player.shieldActive) {
                        lives--;
                        if (lives <= 0) {
                            gameOver = true;
                            gameOverText.style.display = 'block';
                        }
                    }
                    // Destroy bullet regardless
                    bullet.y = canvas.height + 10;
                }
            });

            // Alien collision with player bullets (DROP POWER-UP!)
            playerBullets.forEach(b => {
                aliens.forEach(alien => {
                    if (alien.alive && 
                        b.x < alien.x + alien.width && 
                        b.x + b.width > alien.x &&
                        b.y < alien.y + alien.height && 
                        b.y + b.height > alien.y) {
                        alien.hits--;
                        b.y = -10;
                        if (alien.hits <= 0) {
                            alien.alive = false;
                            score += alien.sprite === glowtubeSprite ? 20 : 10;
                            // NEW: 15% chance to drop shield power-up
                            if (Math.random() < powerupDropChance) {
                                powerups.push({
                                    x: alien.x + alien.width / 2 - powerupWidth / 2,
                                    y: alien.y + alien.height / 2,
                                    width: powerupWidth,
                                    height: powerupHeight,
                                    type: 'shield'
                                });
                            }
                        }
                    }
                });
            });

            // Game over if aliens reach player
            aliens.forEach(a => {
                if (a.alive && a.y + a.height > player.y) {
                    gameOver = true;
                    gameOverText.style.display = 'block';
                }
            });
        }

        function resetLevel() {
            levelTransition = true;
            alienBullets = [];
            playerBullets = [];
            powerups = []; // NEW: Clear power-ups on level reset
            setTimeout(() => {
                initAliens();
                alienSpeed *= 2;
                levelTransition = false;
            }, 500);
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            updateAliens();
            updateBullets();
            updatePowerups(); // NEW
            updateShield(); // NEW
            checkCollisions();

            drawPlayer();
            drawShield(); // NEW: Shield visual above ship
            drawAliens();
            drawBullets();
            drawPowerups(); // NEW
            drawUI();

            if (aliens.every(a => !a.alive) && !levelTransition) resetLevel();

            requestAnimationFrame(gameLoop);
        }

        // ------------------- IMAGE LOADING -------------------
        let imagesLoaded = 0;
        const totalImages = 3;

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                initAliens();
                gameLoop();
            }
        }

        playerSprite.onload = imageLoaded;
        mainbaseSprite.onload = imageLoaded;
        glowtubeSprite.onload = imageLoaded;

        playerSprite.onerror = mainbaseSprite.onerror = glowtubeSprite.onerror = imageLoaded;
    </script>
</body>
</html>
